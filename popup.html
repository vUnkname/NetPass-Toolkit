<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="password-display">
      <span id="password-text"></span>
      <button id="refresh-password" class="icon-button" title="Regenerate Password">üîÑ</button>
      <button id="copy-password-small" class="icon-button" title="Copy to Clipboard">üìã</button>
    </div>

    <div class="customize-section">
      <h2>Customize your password</h2>
      
      <div class="option-row">
        <label>Password Length</label>
        <input type="number" id="password-length" min="1" max="100" value="20">
      </div>
      
      <div class="slider-container">
        <input type="range" id="length-slider" min="1" max="100" value="20">
      </div>
      
      <div class="option-columns">
        <div class="option-column">
          <div class="option-row">
            <input type="radio" id="easy-to-say" name="character-set" value="easy-to-say">
            <label for="easy-to-say">Easy to say</label>
            <span class="info-icon" tooltip-title="Avoids numbers and special characters for easier verbal communication">‚ÑπÔ∏è</span>
          </div>
          
          <div class="option-row">
            <input type="radio" id="easy-to-read" name="character-set" value="easy-to-read">
            <label for="easy-to-read">Easy to read</label>
            <span class="info-icon" tooltip-title="Avoids ambiguous characters like l, 1, I, O, 0 that can be confused with each other">‚ÑπÔ∏è</span>
          </div>
          
          <div class="option-row">
            <input type="radio" id="all-characters" name="character-set" value="all-characters" checked>
            <label for="all-characters">All characters</label>
            <span class="info-icon" tooltip-title="Uses all character types for maximum security and entropy">‚ÑπÔ∏è</span>
          </div>
          
          <div class="option-row">
            <input type="radio" id="uuid" name="character-set" value="uuid">
            <label for="uuid">Generate UUID</label>
            <span class="info-icon" tooltip-title="Generates a standard UUID (Universally Unique Identifier) in format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">‚ÑπÔ∏è</span>
          </div>
        </div>
        
        <div class="option-column">
          <div class="option-row">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase</label>
          </div>
          
          <div class="option-row">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase</label>
          </div>
          
          <div class="option-row">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers</label>
          </div>
          
          <div class="option-row">
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Symbols</label>
          </div>
        </div>
      </div>
      
      <div class="github-link">
        <a href="https://github.com/vUnkname" target="_blank">
          <svg height="24" width="24" viewBox="0 0 16 16" version="1.1">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
    </div>
    
    <button id="copy-password" class="copy-button">Copy password</button>
    
    <div id="sponsor-message" class="sponsor-section"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
